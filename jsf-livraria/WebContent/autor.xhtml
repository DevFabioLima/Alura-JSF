<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		<p:outputPanel>Novo Autor</p:outputPanel>
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<p:fieldset legend="Dados do Autor">
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{autorBean.autor.nome}" />
					<p:commandButton value="Gravar" action="#{autorBean.gravar}"
						process="@form" update="@form" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>
		<h:form id="formTabelaAutors">
		<p:dataList var="autor" type="ordered">
			<f:facet name="Autores">Autores</f:facet>
			
		</p:dataList>
		
		</h:form>
		
		<ui:define name="rodape">
		 	Autor
		</ui:define>
	</ui:define>
</ui:composition>

</html>
